<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="image-container">
        <div class="left-column">
            <img src="odin-image.png" alt="odin-image">
            <div class="logo-main">
                <div class="logo">
                    <img src="logo.png" alt="logo">
                    <h1>
                        ODIN
                    </h1>
                </div>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" style="color:white">Hallie West</a> on <a href="https://unsplash.com/" target="_blank" style="color:white">Unsplash</a>
            </div>
        </div>
    </div>

    <form id="signup-form">
        <div class="main">
            <div class="right-column">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started. <br> <br> You <i>know</i> you want to.</h2>
    
                <br>
                <br>
    
                <div class="main-form">
                    <div class="main-form2">
                        <div class="main-form-header">
                            <h2>
                                Let's do this!
                            </h2>
                        </div>
                        <div class="main-form-column">
                            <div class="form-column">
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="name" name="first-name">
                                </div>
            
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
            
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="pwd" name="password">
                                </div>
                                <div id="message"></div>
                            </div>
                            
                            <div class="form-column">
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="name" name="first-name">
                                </div>
                        
                                <div>
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="text" id="phone" name="phone-number">
                                </div>
                    
                                <div>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm-pwd" name="password-confirm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="end">
                    <button type="submit" class="submit">Create Account</button>
            
                    <p>Already have an account? <a href="#" style="color:#596D48;">Log in</a></p>
                </div>
            </div>
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
