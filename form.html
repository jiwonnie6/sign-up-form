<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="image-container">
        <div class="left-column">
            <img src="odin-image.png" alt="odin-image">
            <div class="logo">
                <h1>
                    <img src="logo.png" alt="logo">
                    ODIN
                </h1>
            </div>
            <div class="photo-credit">
                Photo by <u>Hallie West</u> on <u>Unsplash</u>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="right-column">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started. <br> <br> You <i>know</i> you want to.</h2>

            <br>
            <br>

            <div class="main-form">
                <div class="main-form2">
                    <div class="main-form-header">
                        <h2>
                            Let's do this!
                        </h2>
                    </div>
                    <div class="main-form-column">
                        <div class="form-column">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="name" name="first-name">
                            </div>
        
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email">
                            </div>
        
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="text" id="pwd" name="password">
                            </div>
                        </div>
                        
                        <div class="form-column">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="name" name="first-name">
                            </div>
                    
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone" name="phone-number">
                            </div>
                
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="text" id="confirm-pwd" name="password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="end">
                <button type="submit">Create Account</button>
        
                <p>Already have an account? <span style="color:#596D48;">Log in</span></p>
            </div>

        </div>

    </div>
</body>
</html>
