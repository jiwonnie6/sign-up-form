<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="image-container">
        <div class="left-column">
            <img src="odin-image.png" alt="odin-image">
            <div class="logo">
                
                <h1>
                    <img src="logo.png" alt="logo">
                    ODIN
                </h1>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="right-column">
            <h2>This is the Obtain Rizz online service. Receive jaw dropping power and feel it within you.</h2>

            <h2>Sign up now for unlimited <i>rizz</i> .</h2>

            <div class="main-form">
                <div class="form-column">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="name" name="first-name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="pwd" name="password">
                    </div>
                </div>
                
                <div class="form-column">
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="name" name="first-name">
                    </div>
            
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone" name="phone-number">
                    </div>
        
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" id="confirm-pwd" name="password">
                    </div>

                </div>
    
            </div>

            <div class="end">
                <button type="submit">Create Account</button>
        
                <p>Already have an account? <span style="color:blue; font-weight:bold;">Log in</span></p>
            </div>

        </div>

    </div>
</body>
</html>
